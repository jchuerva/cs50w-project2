{% extends "layout.html" %}

{% block title %}
    Sign in
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='login.js') }}"></script>
{% endblock %}

{% block body %}
    <h1>Sign in</h1>

    <form action="{{ url_for('login') }}" method="post">

        <div class="form-group">
            <input class="form-control" id="username" name="username" placeholder="Nickname">
        </div>

        <div class="form-group">
            <button id="submit" class="btn btn-primary">Sign in</button>
        </div>

    </form>

{% endblock %}
